    <title>Tienda Virtual Batan</title>
    <style>
        /* Estilos CSS aqu&iacute; (mantener los estilos actuales) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        header {
            background-color: #FF6600;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav li:last-child {
            margin-right: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ff9800;
        }

        h1 {
            background-color: #FF6600;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 10px;
        }

        .product {
            width: 162px;
            height: 474px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .product-details {
            text-align: center;
        }

        .product-details a {
            text-decoration: none;
            color: green;
            /* Aqu&iacute; puedes cambiar el color a tu preferencia */
            font-weight: bold;
        }

        /* Estilo solo para la palabra "Tienda" dentro de .product-details */
        .product-details span.tienda {
            color: #ff0080;
            /* Cambiar el color aqu&iacute; */
            font-weight: bold;
        }

        .product-details h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .product-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #FF6600;
        }

        .product-details span {
            display: block;
            font-size: 14px;
            color: #666;
        }

        /* Estilos para el contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 6vh;
        }

        /* Estilos para el elemento label y el men&uacute; desplegable select */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Estilo para eliminar el subrayado en los enlaces */
        .product-details a {
            text-decoration: none;
        }

        .sticky-container {
            padding: 0;
            margin: 0;
            position: fixed;
            right: -130px;
            top: 230px;
            width: 210px;
            z-index: 1100;
        }

        .sticky li {
            list-style-type: none;
            background-color: #fff0;
            color: #efefef;
            height: 72px;
            padding: 0;
            margin: 0 0 1px -26px;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            border-radius: 15px;
        }

        .sticky li img {
            float: left;
            margin: 5px 24px;
            margin-right: 5px;
        }

        .sticky li p {
            padding-top: 5px;
            margin: 0;
            line-height: 16px;
            font-size: 11px;
        }

        .sticky li p a {
            text-decoration: none;
            color: #2C3539;
        }

        .sticky li p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tienda Virtual Batan</h1>
        <nav>
            <ul>
                <li><a href="cargar_productos.html">Subir Productos</a></li>
                <li><a href="paginas/desbloquear_windows.html">Desbloquear Windows</a></li>
                <li><a href="https://tiendavirtualbatan.com">Sitio web oficial</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-group">
            <!-- Agregar el siguiente cuadro de b&uacute;squeda en la parte superior de la p&aacute;gina -->
            <input type="text" id="buscador" placeholder="Buscar productos por nombre">
        </div>
    </div>

    <div class="product-container">
        <p>No hay productos registrados.</p>    </div>
    <script>
    // C&oacute;digo JavaScript para filtrar productos por nombre en tiempo real
    document.getElementById('buscador').addEventListener('keyup', function() {
        var searchTerm = this.value.toLowerCase();
        var products = document.getElementsByClassName('product');

        for (var i = 0; i < products.length; i++) {
            var productName = products[i].getElementsByClassName('product-details')[0]
                .getElementsByTagName('h3')[0].innerText.toLowerCase();

            if (productName.includes(searchTerm)) {
                products[i].style.display = 'block';
            } else {
                products[i].style.display = 'none';
            }
        }
    });

    // C&oacute;digo JavaScript para abrir WhatsApp con la informaci&oacute;n del producto al hacer clic en el n&uacute;mero de tel&eacute;fono
    var phoneLinks = document.querySelectorAll('.product-details a');

    phoneLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            var phoneNumber = link.textContent;
            var productName = link.closest('.product').querySelector('h3').textContent;
            var productPrice = link.closest('.product').querySelector('p').textContent;
            var productInfo = 'Hola... Estoy interesado/a en el producto "' + productName +
                '" con precio de ' + productPrice + '.';
            var whatsappLink = 'https://wa.me/506' + phoneNumber + '?text=' + encodeURIComponent(
                productInfo);
            window.open(whatsappLink);
        });
    });
    </script>

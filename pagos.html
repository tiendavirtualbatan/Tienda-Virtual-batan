<!DOCTYPE html>
<html>
<head>
  <title>Pasarela de Pago PayPal</title>
</head>
<body>

  <script src="https://www.paypal.com/sdk/js?client-id=Aci8OeCE39xD0lUF-0GQM1DgnKq0Lx59GW5s8G6VwpMINJdxh4VvTAaWzF5WR3h7VswalUe8cHr9TtoK"></script>

  <h1>Producto a Comprar</h1>
  <p>Descripción del producto: Producto de ejemplo</p>
  <p id="precio">Precio: $10.00</p>

  <form>
    <input type="hidden" name="descripcion" value="Producto de ejemplo">
    <input type="hidden" name="precio" value="">
    <div id="paypal-button-container"></div>
  </form>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        var precio = document.getElementById('precio').innerText.replace('Precio: $', '');
        return actions.order.create({
          purchase_units: [{
            description: document.querySelector('input[name="descripcion"]').value,
            amount: {
              value: precio
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pago realizado con éxito. ID de transacción: ' + details.id);
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>

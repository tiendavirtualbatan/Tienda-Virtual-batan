<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Productos</title>

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Efecto 3D en la tarjeta */
    .contenedor {
      transform: translateZ(50px);
      transition: transform 0.5s;
    }

    .contenedor:hover {
      transform: translateZ(70px);
    }

    /* Estilo adicional para el botón */
    button {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
      transition: transform 0.3s;
    }

    .contenedor:hover button {
      transform: translateY(-10px);
    }
  </style>

</head>

<body>
  <div class="contenedor">

    <form action="https://formsubmit.co/tiendavirtualbatan@gmail.com" method="post" enctype="multipart/form-data"
      autocomplete="off">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre" oninput="capitalizarPalabras(this)" required>

      <label for="precio">Precio del Producto:</label>
      <input type="text" id="precio" name="precio" pattern="[0-9]+" inputmode="numeric" title="Ingrese solo números"
        maxlength="10" oninput="validarPrecio(this)" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required>

      <label for="envio">Envío:</label>
      <input type="text" id="envio" name="envio" oninput="capitalizarPalabras(this)" required>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" name="categoria" oninput="capitalizarPalabras(this)" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" inputmode="tel" title="Ingrese solo números"
        maxlength="10" oninput="validarTelefono(this)" required>

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" oninput="capitalizarPalabras(this)" required>

      <label for="tienda">Tienda:</label>
      <input type="text" id="tienda" name="tienda" oninput="capitalizarPalabras(this)" required>

      <div class="input-group-prepend"><span class="input-group-text">Adjunte Archivo</span></div>
      <br>
      <div class="custom-file"><input type="file" name="my_file" id="my_file" class="custom-file-input" multiple></div>

      <button type="submit">Enviar</button>

      <input type="hidden" name="_next" value="https://tiendavirtualbatan.com/formulario-tarjeta-credito-3d-master/index.html">
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>


</body>

</html>
